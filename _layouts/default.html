<!DOCTYPE html>
<html lang="es">
<head>
{% include head.html %}
</head>
<body>
 
    <header>{% include header.html %}</header>
    
    <main class="content">
        {{ content }} 
    </main>

    <footer class="site-footer section-padding">{% include footer.html %}</footer>

    <!-- CART CODE-->

    <div id="side-cart" class="cart-drawer">
    <div class="cart-drawer-header">
        <h5>Tu Carrito</h5>
        <button id="close-cart" class="btn-close">&times;</button>
    </div>
    <div id="side-cart-items" class="cart-drawer-body">
        </div>
    <div class="cart-drawer-footer">
        <div class="d-flex justify-content-between mb-3">
            <strong>Total:</strong>
            <span id="side-cart-total">Q 0.00</span>
        </div>
        <a href="/cart" class="btn btn-primary w-100 mb-2">Ver Carrito Completo</a>
        <button onclick="closeCartDrawer()" class="btn btn-outline-secondary w-100">Continuar Comprando</button>
    </div>
</div>
<div id="cart-overlay" class="cart-overlay"></div>

    <!-- JAVASCRIPT FILES -->

    <script 
        src="/assets/js/cart.js" 
        defer>
    </script>

    <script 
        src="{{ '/assets/js/bootstrap.min.js' | relative_url }}" 
        defer 
    ></script>   
     
    <script 
        src="{{ '/assets/js/jquery.min.js' | relative_url }}" 
        defer 
    ></script>
  
    <script 
        src="{{ '/assets/js/jquery.backstretch.min.js' | relative_url }}" 
        defer 
    ></script>

   
    <script 
        src="{{ '/assets/js/owl.carousel.min.js' | relative_url }}" 
        defer 
    ></script>

   

    <script 
        src="{{ '/assets/js/custom.js' | relative_url }}" 
        defer 
    ></script>

</body>
</html>
