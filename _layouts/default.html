<!DOCTYPE html>
<html lang="es">
<head>
{% include head.html %}
</head>
<body>
    
    <header>{% include header.html %}</header>
    
    <main class="content">
        {{ content }} 
    </main>

    <footer class="site-footer section-padding">{% include footer.html %}</footer>

    <!--TILOPAY HIDDEN FORM-->
<!-- Hidden Tilopay Form -->
<div id="tilopay-form" style="display:none; padding:1rem; background:#fafafa; border-radius:8px; margin-top:15px;">

    <h3>Pagar con Tarjeta / Yappy / SINPE</h3>

    <label>Método de pago:</label>
    <select id="tlpy_payment_method"></select>

    <div id="tlpy_card_payment_div">
        <label>Número de tarjeta</label>
        <input type="text" id="tlpy_cc_number" />

        <label>Fecha de expiración (MM/YY)</label>
        <input type="text" id="tlpy_cc_expiration_date" />

        <label>CVV</label>
        <input type="text" id="tlpy_cvv" />
    </div>

    <div id="tlpy_phone_number_div" style="display:none;">
        <label>Teléfono para Yappy / SINPE</label>
        <input type="text" id="tlpy_phone_number" />
    </div>

    <button id="tilopay-pay-btn" style="margin-top:10px;">
        Procesar pago
    </button>

    <div id="responseTilopay"></div>
</div>


    <!-- JAVASCRIPT FILES -->
    <script 
        src="{{ '/assets/js/bootstrap.min.js' | relative_url }}" 
        defer 
    ></script>   
     
    <script src="https://app.tilopay.com/sdk/v2/sdk_tpay.min.js"></script>



    <script 
        src="{{ '/assets/js/jquery.min.js' | relative_url }}" 
        defer 
    ></script>

    <!-- Custom Tilopay Code -->
    <script src="/assets/js/tilopay.js"></script>
    
    <script 
        src="{{ '/assets/js/jquery.backstretch.min.js' | relative_url }}" 
        defer 
    ></script>
    
    <script 
        src="{{ '/assets/js/owl.carousel.min.js' | relative_url }}" 
        defer 
    ></script>
    <script 
        src="{{ '/assets/js/custom.js' | relative_url }}" 
        defer 
    ></script>

</body>
</html>
