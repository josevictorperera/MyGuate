<div id="snipcart-templates">

<billing section="bottom">
    <fieldset class="snipcart-form__set">
        <div class="snipcart-form__field">
            <!--Adding a textbox snipcart-input can be used for simple 
            textbox and snipcart-textarea can be used for multiline text:-->
          
        </div>
    </fieldset>
</billing>
<!-- TEST AREA-->
 <address-fields>
  <div>
    <fieldset class="snipcart-form__set">

      <!-- Address 1 -->
      <div class="snipcart-form__row">
        <div class="snipcart-form__field snipcart-form__cell--large">
          <snipcart-label class="snipcart__font--tiny" for="address1">
            Dirección
          </snipcart-label>
          <snipcart-input name="address1"></snipcart-input>
          <snipcart-error-message name="address1"></snipcart-error-message>
        </div>

        <!-- Address 2 -->
        <div class="snipcart-form__field snipcart-form__cell--tidy">
          <snipcart-label class="snipcart__font--tiny" for="address2">
            Número/Piso
          </snipcart-label>
          <snipcart-input name="address2"></snipcart-input>
          <snipcart-error-message name="address2"></snipcart-error-message>
        </div>
      </div>

      <!-- City -->
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="city">
          Ciudad ó Municipio
        </snipcart-label>
        <snipcart-input name="city"></snipcart-input>
        <snipcart-error-message name="city"></snipcart-error-message>
      </div>

      <!-- Country (unchanged, uses Snipcart typeahead) -->
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="country">
          País
        </snipcart-label>
        <snipcart-typeahead type="dropdown" name="country" autocomplete="country"></snipcart-typeahead>
      </div>

      <!-- Departamento (REPLACES province input) -->
      <div class="snipcart-form__row">
        <div class="snipcart-form__field snipcart-form__cell--large">
          <snipcart-label class="snipcart__font--tiny" for="province">
            Departamento
          </snipcart-label>

          <snipcart-select name="province" class="snipcart-form__select snipcart__font--secondary snipcart__font--bold">
            <option value="">Seleccione departamento</option>
            <option value="Alta Verapaz">Alta Verapaz</option>
            <option value="Baja Verapaz">Baja Verapaz</option>
            <option value="Chimaltenango">Chimaltenango</option>
            <option value="Chiquimula">Chiquimula</option>
            <option value="El Progreso">El Progreso</option>
            <option value="Escuintla">Escuintla</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Huehuetenango">Huehuetenango</option>
            <option value="Izabal">Izabal</option>
            <option value="Jalapa">Jalapa</option>
            <option value="Jutiapa">Jutiapa</option>
            <option value="Petén">Petén</option>
            <option value="Quetzaltenango">Quetzaltenango</option>
            <option value="Quiché">Quiché</option>
            <option value="Retalhuleu">Retalhuleu</option>
            <option value="Sacatepéquez">Sacatepéquez</option>
            <option value="San Marcos">San Marcos</option>
            <option value="Santa Rosa">Santa Rosa</option>
            <option value="Sololá">Sololá</option>
            <option value="Suchitepéquez">Suchitepéquez</option>
            <option value="Totonicapán">Totonicapán</option>
            <option value="Zacapa">Zacapa</option>
          </snipcart-select>
<snipcart-error-message name="province"></snipcart-error-message>

        </div>

        <!--POSTAL CODE-->
        <div class="snipcart-form__field snipcart-form__cell--tidy">
          <snipcart-label class="snipcart__font--tiny" for="postalCode">
            Código Postal
          </snipcart-label>

          <snipcart-input 
              name="postalCode" 
              data-snipcart-optional="true">
          </snipcart-input>

          <snipcart-error-message name="postalCode"></snipcart-error-message>
        </div>


        <!-- Postal code 
        <div class="snipcart-form__field snipcart-form__cell--tidy">
          <snipcart-label class="snipcart__font--tiny" for="postalCode">
            Código Postal
          </snipcart-label>
          <snipcart-input name="postalCode"></snipcart-input>
          <snipcart-error-message name="postalCode"></snipcart-error-message>
        </div> -->
      </div>

    </fieldset>
  </div>
</address-fields>
